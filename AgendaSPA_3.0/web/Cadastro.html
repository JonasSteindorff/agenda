<!DOCTYPE html>

    <script type="text/javascript" src="validarCpf.js"></script>
    <title>Cadastro</title>

</head>
<body class="gradiente">
    <nav>
            
      <ul>
      
        <li><a href="login.jsp">LOGIN</a></li>

      </ul>

    <form method="post" action="Cadastro" class="container_cadastro">
   
        
        <label>Nome:</label><input class="entradados" type="text" name="nome"> <br><br>
        <label>Sobrenome:</label><input class="entradados" type="text" name="sobrenome"><br><br>
        <label>CPF:</label><input class="entradados" type="text" name="cpf" maxlength="11" placeholder="Apenas Números" onblur="return verificarCPF(this.value)"><br><br>
        <label for="nascimento">Data de Nascimento:</label>
        <input class="entradados" type="date"  name="nascimento"><br><br>
        <label>Email:</label><input class="entradados" type="email" name="email"><br><br>
        <label>Celular:</label><input class="entradados" type="text" name="cel"><br><br>
        <label>Rua:</label><input class="entradados" type="text" name="rua"><br><br>
        <label>Bairro:</label><input class="entradados" type="text" name="bairro"><br><br>
        <label>Numero:</label><input class="entradados" type="text" name="numero"><br><br>
        <label>Usuário:</label><input class="entradados" type="text" name="usuario"><br><br>
        <label>Senha:</label><input class="entradados" type="password" name="senha"><br><br>
    
        
           
   <div>
       
   <input class="btn_submit" type="submit" value="Enviar">
  
   </div>
</form>
